{% load static %}
{% include "common/Layout.html" %}

{% block content %}


    <main>
      <div class="container" style="max-width: 1240px;">
        <br>
        <h1 class="registerTitle">Registro de Usuario</h1>
        <br>
        <form class="needs-validation" novalidate action="{% url 'register_user' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row" id="form1">
                <div class="col-6">
                    <div class="form-group ">
                        <label for="name">Nombre: <span style="color: red; font-weight: bold;">*</span></label>
                        <input class="form-control " type="text" id="name" name="name" maxlength="20" required>
                    </div>
                    <div class="form-group ">
                        <label for="lastname">Apellidos: <span style="color: red; font-weight: bold;">*</span></label>
                        <input class="form-control " type="text" id="lastname" name="lastname" maxlength="20" required>
                    </div>

                    <div class="form-group ">
                        <label for="username">Nombre de usuario: <span style="color: red; font-weight: bold;">*</span></label>
                        <input class="form-control " type="text" id="username" name="username" maxlength="20" required>
                    </div>
                                    
                    <div class="form-group ">
                        <label for="email">Correo electrónico: <span style="color: red; font-weight: bold;">*</span></label>
                        <input class="form-control " type="email" id="email" name="email" maxlength="40" required>
                    </div>


                    <div class="form-group ">
                        <label for="password">Contraseña:<span style="color: red; font-weight: bold;">&nbsp;*</span></label>
                        <input class="form-control " type="password" id="password" name="password" maxlength="40" required>
                    </div>

                </div>
    

                <br>
  
            </div>
            <br>
            <div class="form-group" style="display: flex; justify-content: center;">
                <input type="submit" class="btn btn-primary" value="Registrar">
            </div>
        </form>
    </div>

      
    </main>

    <footer>&copy; Flexworld Inc - 2015</footer>
{% endblock %}
